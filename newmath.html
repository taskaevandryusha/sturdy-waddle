<div class="tests-container">
  <div class="test-column" id="main-tasks"></div>

    <img src="cotik.gif" alt="кот" id="cat-gif">
  </div>

<button onclick="checkResults()">Завершить</button>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const catContainer = document.querySelector('.cat-container');

    // Ждём 30 секунд
    setTimeout(function() {
      // Показываем гифку
      catContainer.style.zIndex = 10;
      catContainer.style.opacity = 1;

      // Через 11 секунд скрываем
      setTimeout(function() {
        catContainer.style.opacity = 0;
        // Возвращаем z-index после исчезновения (можно убрать, если не нужно)
        setTimeout(function() {
          catContainer.style.zIndex = -1;
        }, 500); // 0.5 сек — длительность перехода
      }, 11000); // 11 сек

    }, 30000); // 30 сек
  });
</script>

<script src="mathscripts.js"></script>
